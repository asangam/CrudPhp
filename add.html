<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Add Details</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript">
    function logOut()
    {
    alert("You have been logged out");
    }
    </script>
  </head>
  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="dashboard.html"><img src="img/hero.png" alt="logo"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation" style="">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor01">
          <ul class="navbar-nav mr-auto">
            <li>
              <a class="nav-link" href="dashboard.html">Home <span class="sr-only">(current)</span></a>
              <li class="nav-item active">
                <a class="nav-link" href="add.html" >Add</a>
              </li>
            </ul>
            <a class="btn btn-info" href="index.html" onclick="logOut()">Log Out</a>
          </nav>
        </div>
        <div class="container-fluid">
          <h1 class="dashboard-title">Add Details</h1>
          
          <form>

            <div class="form-group">
              <label for="firstName">First Name</label>
              <input type="text" class="form-control" placeholder="Enter you first name" required="required">
            </div>

            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input type="text" class="form-control" placeholder="Enter you last name" required="required">
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" placeholder="Enter your email address" required="required">
            </div>
            <button type="submit" class="btn btn-primary fixbtn">Submit</button>
          </form>
        </div>



        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>

      </body>
    </html>
